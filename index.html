<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TripTastic</title>

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <h2>Logo</h2>
                <div class="nav-links">
                    <h4>Home</h4>
                    <h4>Destination</h4>
                    <h4>Packages</h4>
                    <h4>Activities</h4>
                    <h4>About</h4>
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>

            <div class="content">
                <img src="plane.jpg" alt="" />
                <div class="hero">
                    <h1>
                        We know <span>where</span> to take your
                        <span>kids</span> for the <span>holiday.</span>
                    </h1>
                    <p>
                        Let's enjoy your desired trip with TripTastic.
                    </p>
                    <button>Explore Destinations</button>
                </div>

                <div class="recommended-places">
                    <div class="recommended-places-buttons">
                        <button>All</button>
                        <button>Recommended</button>
                        <button>Beaches</button>
                        <button>Monuments</button>
                        <button>Parks</button>
                        <button>Nature</button>
                        <button>Mountains</button>
                    </div>
                    <div class="filter-places">
                        <h2>Most popular destinations.</h2>
                        <input
                            type="search"
                            name="search"
                            id=""
                            placeholder="Search destination..." />
                        <button>
                            <i class="ri-equalizer-fill"></i> Filter
                        </button>
                    </div>
                    <div class="recommended-places-cards">
                        <div class="card">
                            <img
                                src="https://images.unsplash.com/photo-1672586590423-13d8d0504d12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80"
                                alt="" />
                            <div class="card-container">
                                <h3>Yosemte Park</h3>
                                <p>United States</p>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="https://images.unsplash.com/photo-1500043357865-c6b8827edf10?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"
                                alt="" />
                            <div class="card-container">
                                <h3>Vik</h3>
                                <p>Iceland</p>
                            </div>
                        </div>

                        <div class="card">
                            <img
                                src="https://images.unsplash.com/photo-1692782040975-96fe03291fa6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"
                                alt="Erciyes-image" />
                            <div class="card-container">
                                <h3>Erciyes</h3>
                                <p>TÃ¼rkiye</p>
                            </div>
                        </div>

                        <div class="card">
                            <img
                                src="https://images.unsplash.com/photo-1692563318078-a9ccbda4d6d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80"
                                alt="" />
                            <div class="card-container">
                                <h3>Kravica Waterfall</h3>
                                <p>Bosnia</p>
                            </div>
                        </div>

                        <div class="card">
                            <img
                                src="https://images.unsplash.com/photo-1692455742770-ea1293f97c5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2607&q=80"
                                alt="" />
                            <div class="card-container">
                                <h3>Spiaggia</h3>
                                <p>Italia</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
